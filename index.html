<html>
  <head>
    <title>Clash of Clans Calculator</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-2.1.0.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="clashCalc" ng-controller="TroopCtrl">
    <button ng-click="addPost()">Post</button>
    <div ng-repeat="troop in troops | orderBy: '-name'">
      <div class="row troop-tile">
        <div class="large-2 columns troop-image-border">
          <img src="{{troop.imageUrl}}" class="troop-image">
        </div>
        <div class="large-4 columns">
          <h2> {{troop.name}} </h2>
        </div>
        <div class="large-1 columns">
          <h3> {{troop.level}} <h3>
        </div>
      </div>
    </div>
    <script src="js/foundation.min.js"></script>
    <script>$(document).foundation();</script>
  </body>
</html>
